<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style type="text/css">
    #bt1{

    background-color: #4CAF50;
    color: white;
    font-size: 20px;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;

    }
    #bt2{
      background-color: #4CAF50;
      color: white;
      padding: 10px 10px;
      border: none;
      cursor: pointer;
    }

    label{
      color: #006E6D;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Retailer Sign Up</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"   style="color: #034f84" class="w3-container w3-center w3-animate-right"><strong>Retailer Sign Up</strong></h4>
        </div
>        <div class="modal-body">
              <form action="/action_page.php">
                    <div class="form-group">
                      <label class="w3-container w3-center w3-animate-right"><b>Email<sup style="color: red">*</sup></b></label>
                      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" style="color: #00539C" required>
                    </div>
                    <div class="form-group">
                      <label class="w3-container w3-center w3-animate-right" ><b>First Name<sup style="color: red">*</sup> </b></label>
                      <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname" style="color: #00539C" required>
                    </div>
                    <div class="form-group">
                      <label class="w3-container w3-center w3-animate-right"><b>Last Name<sup style="color: red">*</sup></b></label>
                      <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname" style="color: #00539C" required>
                    </div>
                    <div class="form-group">
                      <label class="w3-container w3-center w3-animate-right"><b>PAN Number<sup style="color: red">*</sup></b></label>
                      <input type="text" class="form-control" id="pannumber" placeholder="Enter PAN Number" name="pannumber" style="color: #00539C" required>
                    </div>
                    <div class="form-group">
                      <label class="w3-container w3-center w3-animate-right"><b>Phone Number<sup style="color: red">*</sup></b></label>
                      <input type="text" class="form-control" id="phonenumber" placeholder="Enter Phone Number" name="phonenumber" style="color: #00539C" required>
                    </div>
                    <div class="form-group">
                      <label class="w3-container w3-center w3-animate-right"><b>Address<sup style="color: red">*</sup></b></label>
                      <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" style="color: #00539C" required>
                    </div>
                    
                    <div class="form-group">
                      <label class="w3-container w3-center w3-animate-right"><b>Password<sup style="color: red">*</sup></b></label>
                      <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" style="color: #00539C" required>
                    </div>
                    <div class="form-group">
                      <label class="w3-container w3-center w3-animate-right" ><b>Confirm Password<sup style="color: red">*</sup></b></label>
                      <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" name="confirmpassword" style="color: #00539C"required>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default" id="bt1">Register</button>
              </form>         
        </div>
       <p style="padding: 25px;color: #034f84">Already have an Account? <button type="submit" id="bt2" class="btn btn-default">Login Here</button></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div

>      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
